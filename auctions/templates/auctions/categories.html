{% extends "auctions/layout.html" %}

{% block body %}
<h2>Categories:</h2>
<div>
    {% for category in categories %}
    <form action="{% url 'commerce:category' category %}" method="post">
        {% csrf_token %}
        <input class="catButton" type="submit" value="{{ category }}" name="category">
    </form>
    {% endfor %}
</div>
<div class="wrapper">
</div>
{% endblock %}
